<body>

    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
                <img class="logo" src="media/logo.svg">
                <form class="d-flex" id="myForm">
                    <input class="file-input form-control mr-sm-2" type="file" name="uploadfile" />
                    <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Загрузить">
                    <input type="hidden" name="token" value="{{.}}"/>
                </form>

        </div>
    </nav>

    <div class="container">
        <div id="waveform"></div>
        <button class="btn btn-primary" id="play" data-action="play">Play/Pause</button>
        <div class="col-sm-3">
            <input data-action="zoom" #slider type="range" min="20" max="1000" value="0" style="width: 100%">
        </div>
    </div>

    <div class="container">
        <form method="post">
            <textarea id="summernote" name="editordata"></textarea>
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Загрузить">
        </form>
    </div>
