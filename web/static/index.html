<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SweetVoice</title>
</head>
<body>
    <div class="container">
        <div id="waveform"></div>
        <button class="btn btn-primary" id="play" data-action="play">Play/Pause</button>
        <div class="col-sm-3">
            <input data-action="zoom" #slider type="range" min="20" max="1000" value="0" style="width: 100%">
        </div>
    </div>

    <form ENCTYPE="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlFile1">Загрузите аудиофайл</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </form>

    <h1>Upload to go fileserver</h1>
    <form enctype="multipart/form-data" action="http://127.0.0.1:8000/upload" method="post">
        <input type="file" name="uploadfile" />
        <input type="hidden" name="token" value="{{.}}"/>
        <input type="submit" value="upload" />
    </form>
</body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="audio-player.js"></script>
</html>
